{% extends "home/base.html" %}

{% block content %}
    <h1>Editar Reseña</h1>
    <h3>{{car}}</h3>
    <img src="{{car.thumbnail.url}}" alt="">
    <form method="post">
        {% csrf_token %}
        <label>Reseña</label>
        {{ form.text }}
        <label>Calificación</label>
        {{ form.rating }}
        <button type="submit" class="btn btn-primary">Editar</button>
    </form>
{% endblock %}
